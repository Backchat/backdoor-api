<html xmlns:fb="http://ogp.me/ns/fb#">
<body>
<div id="fb-root"></div>
<script>
window.fbAsyncInit = function() {
    FB.Event.subscribe('edge.create',
        function(response) {
            location.href = 'event:like';
        }
    );
};

(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>

<div style="overflow:hidden;height:20px" class="fb-like" data-href="https://facebook.com/YouTellSocial/" data-send=falsetrue" data-layout="button_count" data-width="150" data-show-faces="false"></div>

</body>
</html>
